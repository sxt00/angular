<p>workplace works!</p>
<div>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a routerLink="/welcome">Home</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>Breadcrumb</nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<div class="slider-container">
  <span>Horizontal Gutter (px):</span>
  <div class="slider">
    <nz-slider [nzMarks]="marksHGutter" [nzStep]="null" [nzMin]="8" [nzMax]="48" [(ngModel)]="hGutter"></nz-slider>
  </div>
  <span>Vertical Gutter (px):</span>
  <div class="slider">
    <nz-slider [nzMarks]="marksVGutter" [nzStep]="null" [nzMin]="8" [nzMax]="48" [(ngModel)]="vGutter"></nz-slider>
  </div>
  <span>Column Count:</span>
  <div class="slider">
    <nz-slider
      [nzMarks]="marksCount"
      [nzStep]="null"
      [nzMin]="2"
      [nzMax]="12"
      [(ngModel)]="count"
      (ngModelChange)="reGenerateArray($event)"
    ></nz-slider>
  </div>
</div>

<div class="gutter-example">
  <div nz-row [nzGutter]="[hGutter, vGutter]">
    <div nz-col class="gutter-row" [nzSpan]="24 / count" *ngFor="let i of array">
      <div class="grid-config">Column</div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="24 / count" *ngFor="let i of array">
      <div class="grid-config">Column</div>
    </div>
  </div>
</div>

<nz-radio-group [(ngModel)]="size">
  <label nz-radio-button nzValue="large">large</label>
  <label nz-radio-button nzValue="default">default</label>
  <label nz-radio-button nzValue="small">small</label>
</nz-radio-group>
<br />
<br />
<nz-date-picker [nzSize]="size"></nz-date-picker>
<br />
<nz-date-picker nzMode="week" [nzSize]="size"></nz-date-picker>
<br />
<nz-date-picker nzMode="month" [nzSize]="size"></nz-date-picker>
<br />
<nz-range-picker [nzSize]="size"></nz-range-picker>
<div>
  <button nz-button (click)="createMessage('success')">Success</button>
    <button nz-button (click)="createMessage('error')">Error</button>
    <button nz-button (click)="createMessage('warning')">Warning</button>
</div>
