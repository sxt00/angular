<button nz-button nzType="primary">Primary Button</button>

<button nz-button nzType="dashed">Dashed Button</button>
<button nz-button nzType="text">Text Button</button>
<a nz-button nzType="link">Link Button</a>

<button nz-button nzType="primary" nzLoading>
    <i nz-icon nzType="poweroff"></i>
    Loading
</button>

<i nz-icon nzType="step-backward" nzTheme="outline"></i>
<div>

    <nz-divider></nz-divider>

    <nz-divider nzText="With Text"></nz-divider>

    <nz-divider nzDashed [nzText]="text">

            <i nz-icon nzType="plus"></i>
            Add
        </ng-template>
    </nz-divider>
</div>
<div nz-row>
    <div nz-col nzSpan="12">col-12</div>
    <div nz-col nzSpan="12">col-12</div>
</div>
<div nz-row>

</div>
<div nz-row>
    <div nz-col nzSpan="6">col-6</div>
    <div nz-col nzSpan="6">col-6</div>
    <div nz-col nzSpan="6">col-6</div>
    <div nz-col nzSpan="6">col-6</div>
</div>
